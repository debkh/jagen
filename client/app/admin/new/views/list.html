<md-content laout="column" flex>
    <md-card>

        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>News</span>
                <div flex></div>
                <md-button class="md-raised" ng-click="vm.modalCreateNew()">Create</md-button>
                <md-button class="md-raised md-warn" ng-click="vm.remove(vm.selected)">Delete</md-button>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select ng-model="vm.selected" md-progress="promise">
                <thead md-head md-order="vm.gridOptions.order">
                <tr md-row>
                    <th md-column><span>#</span></th>
                    <th md-column md-order-by="title"><span>Title</span></th>
                    <th md-column></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="new in vm.news | orderBy: vm.gridOptions.order">
                    <td md-cell>{{$index + 1}}</td>
                    <td md-cell>{{new.title}}</td>
                    <td md-cell class="control-buttons">
                        <md-button ng-click="vm.modalCreateNew(new)" aria-label="edit">
                            <md-icon md-font-icon="fa fa-pencil"></md-icon>
                        </md-button>
                        <md-button ng-click="vm.remove(new)" aria-label="remove">
                            <md-icon md-font-icon="fa fa-trash-o"></md-icon>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>
</md-content>
