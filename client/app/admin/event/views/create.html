<md-dialog aria-label="События"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>События</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <!--<create-document form-data="formData"></create-document>-->
            <div layout="column" class="inputdemoErrorsAdvanced" ng-cloak>
                <md-content layout-padding>
                    <form name="vm.eventForm" ng-submit="vm.save(vm.eventForm)" novalidate>

                        <md-input-container class="md-block">
                            <label>Title</label>
                            <input ng-required="true" name="title" ng-model="vm.event.title">
                            <div ng-messages="vm.eventForm.title.$error">
                                <div ng-message="required">This is required.</div>
                            </div>
                        </md-input-container>

                        <md-input-container class="md-block">
                            <label>Начало</label>
                            <md-datepicker name="start" ng-model="vm.event.start" md-placeholder="Enter date"
                                           required md-min-date="minDate" md-max-date="maxDate"
                                           md-date-filter="onlyWeekendsPredicate"></md-datepicker>
                            <div ng-messages="vm.eventForm.start.$error">
                                <div ng-message="valid">The entered value is not a date!</div>
                                <div ng-message="required">This date is required!</div>
                                <div ng-message="mindate">Date is too early!</div>
                                <div ng-message="maxdate">Date is too late!</div>
                                <div ng-message="filtered">Only weekends are allowed!</div>
                            </div>
                        </md-input-container>


                        <md-button ng-click="vm.close()" class="md-raised md-primary">Cancel</md-button>
                        <md-button type="submit" class="md-raised md-primary">Save</md-button>
                    </form>
                </md-content>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
