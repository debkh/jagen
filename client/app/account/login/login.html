<div flex layout="row" layout-align="center center">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Вход</h2>
            </div>
        </md-toolbar>
        <div layout="column" layout-padding ng-cloak>
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <md-content class="md-no-momentum">
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input ng-model="vm.user.email" type="email" name="email"
                               ng-pattern="/^.+@.+\..+$/" required mongoose-error>
                        <div ng-messages="form.email.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                            <div ng-message="mongoose">{{ vm.errors.email }}</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input ng-model="vm.user.password" type="password" name="password" required>
                        <div ng-messages="form.password.$error" role="alert">
                            <div ng-message="required">This is required.</div>
                            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                Your email must be between 10 and 100 characters long and look like an e-mail address.
                            </div>
                            <div ng-message="mongoose">{{ vm.errors.email }}</div>
                        </div>
                    </md-input-container>
                    <div class="form-group has-error">
                        <p class="help-block">{{ vm.errors.other }}</p>
                    </div>
                    <md-button class="md-raised md-primary" type="submit">Login</md-button>
                </md-content>
            </form>
        </div>
    </div>
</div>
