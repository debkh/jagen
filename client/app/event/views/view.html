<md-dialog aria-label="Crew"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Event - <b>{{ vm.event.title }}</b></h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close Dialog" ng-click="vm.cancel()">
                <md-icon md-font-icon="fa fa-close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            {{ vm.event.description }}
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button  ng-click="vm.cancel();" class="md-raised md-button">Close</md-button>
        </md-button>
    </md-dialog-actions>
</md-dialog>
