<md-dialog aria-label="Crew"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Участники экипажа - <b>{{ pc.vessel.title }}</b></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-table-container ng-if="pc.participants.length">
                    <table md-table multiple md-progress="promise">
                        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                        <tr md-row>
                            <th md-column md-order-by="nameToLower"><span>ФИО участника</span></th>
                            <th md-column>Управление</th>
                        </tr>
                        </thead>
                        <tbody md-body>
                        <tr md-row ng-repeat="participant in pc.participants">
                            <td md-cell>{{ participant.first_name }} {{ participant.last_name}}</td>
                            <td md-cell>
                                <a href="" ng-click="pc.editParticipant(participant)" class="md-raised md-primary md-button">Редактировать</a>
                                <a href="" ng-click="pc.deleteParticipant(participant)" class="md-raised md-warn md-button">Удалить</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
                <p  ng-if="!pc.participants.length">Нет еще участников</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button  ng-click="pc.addParticipant(pc.vessel._id);" class="md-raised md-button">Добавить участника</md-button>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
