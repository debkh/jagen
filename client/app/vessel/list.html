<div>This is the vessels view.</div>
<md-button class="md-raised md-accent" ui-sref-active="active">
    {{ vm.vessels }}
    <tr ng-repeat="vessel in vm.vessels">
        <td>{{vessel.title}}</td>
        <td>{{vessel.number_sail}}</td>
    </tr>
    <a href="/vessels/add"><span class="glyphicon glyphicon-cog"></span>Add new Vessel</a>
</md-button>
